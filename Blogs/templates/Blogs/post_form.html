{% load crispy_forms_tags %}
{% load staticfiles%}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Blog Home - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>  -->
  <link href='{% static "bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">
  <script src='{% static "bootstrap/js/bootstrap.min.js"%}'></script>
  <link href='{% static "fontawesome/css/fontawesome-all.css" %}' rel="stylesheet">
  <!-- Custom styles for this template -->
  <!-- <link href="css/blog-home.css" rel="stylesheet"> -->
  <link href='{% static "css/blog-home.css"%}' rel="stylesheet">

</head>

<body>
  <!-- Navigation -->
  <nav class=" nav navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'Blogs:index'%}"><strong>E</strong> blogs</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        </div>
      </nav>



      
<!-- Page Content -->
<div class="row">
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
         <form action="" method="POST" enctype="multipart/form-data" id="newsform">
    {% csrf_token %}
    {{form.media}}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Submit</button>
    </div>
    <div class="col-sm-2"></div>
  </div>
</form>

      <!-- Footer -->
      <footer class="py-5 bg-dark">
        <div class="container">
          <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
        </div>
        <!-- /.container -->
      </footer>

      <!-- Bootstrap core JavaScript -->

      <script src='{% static "bootstrap/js/jquery.min.js" %}'></script>
      <script src='{% static "bootstrap/js/bootstrap.bundle.min.js"%}'></script>
</body>

</html>
